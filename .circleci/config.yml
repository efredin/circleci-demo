version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12
      - image: circleci/mongo:latest
    steps:
      - checkout

      - restore_cache:
          keys:
          - node-{{ .Branch }}-{{ checksum "yarn.lock" }}
          - node-{{ .Branch }}-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: node-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run: yarn run lint
      - run: yarn test

      - persist_to_workspace:
          root: ~/
          paths:
            - repo
